atari:
  - Pong:
      envname: PongNoFrameskip-v4
      env:
        n_envs: 16
        vec_env_kwargs:
          batchsize: 16
          buffer_size: 5
          n_env_per_core: 1
        wrapper_kwargs:
          frame_stack: 4
          transpose: true
      agent:
        policy: 'CnnPolicy'
        ent_coef: 0.01
        vf_coef: 0.25
      learn:
        total_timesteps: !!float 1e7
        log_interval: 100

